<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      href="/Registration-form/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>
          Learn to code by <br> watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how 
          developers think is invaluable.
        </p>
      </div>
      <div class="right">
        <button class="btn1">
          <p><b>Try it free 7 days </b>then $20/mo. thereafter</p>
        </button>

             <div class="form">
                  <form action="">
                     <input
                      type="text"
                     name="txtfname"
                      id="fname"
                     placeholder="First Name"
                     required
                       />
                     <input
                      type="text"
                     name="txtlname"
                      id="lname"
                      placeholder="Last Name"
                     required
                       />
                     <input
                      type="email"
                       name="email"
                       id="email"
                     placeholder="Email Address"
                     required
                       />
                      <input
                       type="password"
                      name="pwd"
                       id="pwd"
                     placeholder="Password"
                      required
                      />
                      <input type="submit" value="CLAIM YOUR FREE TRIAL" />
                  </form>
              </div>

               <div class="small-text">
                   <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
              </div>
     </div>
    </main>
  </body>
</html>
